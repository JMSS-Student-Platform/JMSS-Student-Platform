<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Top Bar-->
        <div class="topLeftDiv topBar">
            <a href=https://sites.google.com/a/jmss.vic.edu.au/portal/students class="icon">
                <img
                width=100%
                src=jmss-logo.svg
                alt="JMSS Logo"
                decoding=async
                loading=lazy
                class="schoolSymbol"
                >
            </a>
        </div>
        <div class="topRightDiv topBar">
            <a class="icon">
                <img
                width=100%
                src=send.svg
                alt="Send Button"
                decoding=async
                loading=lazy
                class="send"
                >
            </a>
            <a class="icon">
                <img
                width=100%
                src=settings.svg
                alt="Settings Button"
                decoding=async
                loading=lazy
                class="settings"
                >
            </a>
        </div>

        <!--Bottom Bar-->
        <div class=bottomBar>
            <a class=home>
                <img
                width=50
                src=home.svg
                alt="Home Button"
                decoding=async
                loading=lazy
                >
            </a>
            <a class=add>
                <img
                width=50
                src=add.svg
                alt="Add Button"
                decoding=async
                loading=lazy
                class=addSVG
                >
            </a>
            <a class=help>
                ?
            </a>
        </div>

        <!--Post Div-->
        <div class=post>
            <hr>
            <img
            src=Concave-Head.webp
            alt="Profile Picture"
            decoding=async
            loading=lazy
            class=pfp
            >
            <img
            src=Bob-Ross.webp
            alt="Bob Ross"
            decoding=async
            loading=lazy
            class=postImg
            >
        </div>
    </body>
</html>
